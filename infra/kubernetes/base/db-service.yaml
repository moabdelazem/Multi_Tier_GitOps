apiVersion: v1
kind: Service
metadata:
  name: multitier-db-svc
  namespace: multitier-app
  labels:
    app: multitier-db
    environment: production
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: multitier-db
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
