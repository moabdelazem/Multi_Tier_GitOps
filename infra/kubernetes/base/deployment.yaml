apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitier-api-deployment
  namespace: multitier-app
  labels:
    app: multitier-api
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multitier-api
  template:
    metadata:
      labels:
        app: multitier-api
        environment: production
    spec:
      initContainers:
        - name: migrate
          image: migrate/migrate:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              migrate -path=/migrations -database="postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}" up
          envFrom:
            - configMapRef:
                name: multitier-api-configmap
            - secretRef:
                name: multitier-api-secret
          volumeMounts:
            - name: migrations
              mountPath: /migrations
      volumes:
        - name: migrations
          configMap:
            name: multitier-migrations
      containers:
        - name: multitier-api
          image: moabdelazem/multitier-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              protocol: TCP
          envFrom:
            - configMapRef:
                name: multitier-api-configmap
            - secretRef:
                name: multitier-api-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      restartPolicy: Always
