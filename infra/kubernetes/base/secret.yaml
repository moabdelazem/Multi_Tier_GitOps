apiVersion: v1
kind: Secret
metadata:
  name: multitier-api-secret
  namespace: multitier-app
  labels:
    app: multitier-api
    environment: production
type: Opaque
stringData:
  # Database Credentials
  # NOTE: Replace these with actual secrets or use sealed-secrets/external-secrets in production
  POSTGRES_USER: "dummyuser"
  POSTGRES_PASSWORD: "dummypass"
  DB_USER: "dummyuser"
  DB_PASSWORD: "dummypass"
